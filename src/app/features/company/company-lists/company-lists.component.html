<div class="m-5">
  <h2>Search Results</h2>

  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Name Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let row">
        <a href="#" (click)="companyClick(row['title'])">
          {{ row["title"] }}
        </a>
        <br />
        <label mat-cell
          >{{ row["company_number"] }} - Incorporated on
          {{ row["date_of_creation"] | date : "dd MMM yyyy" }}</label
        >
        <br />
        <label
          >{{ row["address"]["address_line_1"] }},
          {{ row["address"]["locality"] }}, {{ row["address"]["country"] }},
          {{ row["address"]["postal_code"] }}</label
        >
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    #paginator
    [length]="dataSource.data.length"
    [pageIndex]="0"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 20]"
    aria-label="Select page"
  >
  </mat-paginator>
</div>
